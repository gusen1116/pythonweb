<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>업로드 결과 - MyBlog</title>
  <script>
    function useImage(){
      if(window.opener){
        window.opener.document.getElementById('uploaded_image').value = "{{ image_url }}";
        window.opener.document.getElementById('previewImage').src = "{{ image_url }}";
        window.opener.document.getElementById('previewImage').style.display = 'block';
        window.close();
      }
    }
  </script>
</head>
<body>
  <h2>업로드 완료</h2>
  <p>이미지가 업로드되었습니다.</p>
  <img src="{{ image_url }}" alt="업로드 이미지" style="max-width:100%;">
  <br>
  <button onclick="useImage();">이미지 사용하기</button>
</body>
</html>
