{% extends "base.html" %}
{% block title %}{{ post.title }} - MyBlog{% endblock %}

{% block content %}
<div class="blog-container">
  <div class="blog-box">
    <h2>{{ post.title }}</h2>
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }} 이미지" style="max-width: 100%; margin-top: 20px;">
    {% endif %}
    <p>{{ post.content|safe }}</p>
    <!-- 글 수정 및 삭제 버튼 -->
    <div class="post-actions">
      <a href="{{ url_for('blog_edit', post_id=post.id) }}" class="edit-btn">수정</a>
      <form action="{{ url_for('blog_delete', post_id=post.id) }}" method="post" style="display:inline;">
        <button type="submit" class="delete-btn">삭제</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
